<div class="d-center h-100">
  <div class="login-container col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11">
    <div class="row">
      <div
        class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <h1 class="main-heading">
          {{ id === "create" ? "Create Employer" : "Update Employer" }}
        </h1>
      </div>
    </div>

    <form [formGroup]="employerForm">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
            id="fullName"
            formControlName="fullName"
            placeholder="Full Name"
          />
          <div
            *ngIf="
              employerForm.controls['fullName'].invalid &&
              employerForm.controls['fullName'].touched
            "
            class="text-danger mt-2"
          >
            Full name is required
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <textarea
            class="form-control text-area"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Address"
            id="address"
            formControlName="address"
          ></textarea>
          <div
            *ngIf="
              employerForm.controls['address'].invalid &&
              employerForm.controls['address'].touched
            "
            class="text-danger mt-2"
          >
            Address is required
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <textarea
            class="form-control text-area"
            id="exampleFormControlTextarea1"
            rows="10"
            placeholder="Description"
            id="description"
            formControlName="description"
          ></textarea>
          <div
            *ngIf="
              employerForm.controls['description'].invalid &&
              employerForm.controls['description'].touched
            "
            class="text-danger mt-2"
          >
            Description is required
          </div>
        </div>
      </div>
      <div
        class="mt-3"
        ng-repeat="star in parseRating(place.input) track by $index"
      >
        <img *ngFor="let url of urls" [src]="url" height="100px" width="70px" />
        <input
          type="file"
          formArrayName="multiImage"
          (change)="onSelect($event)"
        />
        <div
          *ngIf="
            employerForm.get('multiImage')?.hasError('required') &&
            employerForm.get('multiImage')?.touched
          "
          class="text-danger mt-2"
        >
          Please upload image file.
        </div>
      </div>

      <div class="row mt-4">
        <div
          class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-2"
        >
          <div class="col-sm-4 col-6">
            <button
              type="button"
              class="login-button w-100 h-100"
              (click)="onClick()"
              [ngStyle]="userId && { display: 'none' }"
            >
              Create
            </button>
            <button
              type="button"
              class="login-button w-100 h-100"
              (click)="updateEmployer()"
              *ngIf="userId"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
