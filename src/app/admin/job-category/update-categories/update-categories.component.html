<div class="d-center h-100">
  <div class="login-container col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11">
    <div class="row">
      <div
        class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <h1 class="main-heading">
          {{ id === "add" ? "Create Category" : "Update Category" }}
        </h1>
      </div>
    </div>

    <form [formGroup]="categoryForm">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            placeholder="Title"
          />
          <div
            *ngIf="
              categoryForm.controls['title'].invalid &&
              categoryForm.controls['title'].touched
            "
            class="text-danger mt-2"
          >
            Title is required
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div
          class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-2"
        >
          <div class="col-sm-4 col-6">
            <button
              type="button"
              class="login-button w-100 h-100"
              (click)="onClick()"
              *ngIf="id === 'add'"
            >
              Create
            </button>
            <button
              type="button"
              class="login-button w-100 h-100"
              (click)="updateCategory()"
              *ngIf="id !== 'add'"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
