<div class="d-center h-100">
    <div class="login-container col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                <h1 class="main-heading">Candidates create list</h1>
            </div>
        </div>
    
        <form>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Name">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Age" min="1">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-2">
                    <div class="col-sm-4 col-6">
                        <button type="button" class="login-button w-100 h-100">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
 </div>
