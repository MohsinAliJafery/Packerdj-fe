<div class="d-center h-100">
  <div
    class="login-container col-xl-8 col-xxl-6 col-lg-9 col-md-9 col-sm-10 col-11"
  >
    <div class="row">
      <div
        class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <h1 class="main-heading">Update Data</h1>
      </div>
    </div>

    <form>
      <div class="row mt-4" *ngIf="!url">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label>{{ label }}</label>

          <angular-editor
            [placeholder]="'Enter text here...'"
            [(ngModel)]="aboutContent"
            name="aboutContent"
            [config]="config"
          ></angular-editor>
        </div>
      </div>

      <div class="row" *ngIf="url">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label>URL</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="aboutContent"
            name="aboutContent"
            placeholder="Add URL"
          />
        </div>
      </div>

      <div class="row mt-4">
        <div
          class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-2"
        >
          <div class="col-sm-4 col-6">
            <button
              type="button"
              class="login-button w-100 h-100"
              (click)="updateData()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
