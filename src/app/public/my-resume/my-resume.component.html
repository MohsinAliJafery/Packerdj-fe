<div>
  <div
    class="mx-5 ps-3 upDate-resume col-11 d-flex flex-md-row flex-column align-items-md-center align-items-start justify-content-between"
  >
    <span class="text">My Resume</span>
    <button type="button" class="resume-button mt-md-0 mt-3">
      <img src="assets/images/document-upload.png" alt="icon" class="mx-2" />
      Update New resume
      <input type="file" (change)="onFileSelected($event)" accept=".pdf" />
    </button>
  </div>

  <div
    class="d-flex flex-column col-9 mx-5 ps-2 appliedJob-container mt-5 mb-5"
  >
    <mat-card
      class="d-flex flex-column matcard col-12 py-4 mt-4"
      *ngFor="let resume of resumeList"
    >
      <div
        class="d-flex flex-lg-row flex-column justify-content-lg-between align-items-start col-12"
      >
        <div
          class="d-flex flex-sm-row flex-column col-xxl-6 col-xl-7 col-lg-8 col-sm-11 col-12 align-items-sm-center align-items-start card-div mx-sm-4 mx-0"
        >
          <div
            class="d-flex row gx-0 justify-content-center align-items-center mx-sm-0 mx-3"
          >
            <img
              src="assets/images/upload.png"
              alt="logo"
              class="logo"
              style="
                height: auto;
                width: 60px;
                object-fit: contain;
                border-radius: 10px;
              "
            />
          </div>

          <div
            class="d-flex flex-column col-xxl-9 col-xl-10 justify-content-between"
          >
            <span class="text-2 mx-xl-4 mx-sm-4 mx-3 mt-sm-0 mt-2">{{
              resume?.data?.originalname
            }}</span>
          </div>
        </div>

        <div
          class="d-flex flex-column align-items-end mx-3 col-xl-4 col-lg-3 col-11 mt-sm-0 mt-2"
        >
          <div classs="d-flex flex-row">
            <img
              src="assets/images/job-calendar.png"
              alt="icon"
              class="calenderIcon mb-1"
            />
            <span class="text-3">
              Upload at
              {{ resume.uploadedAt | date : "dd MMMM yyyy, hh.mm a" }}</span
            >
          </div>
          <a
            type="button"
            class="download-button col-2 mt-2"
            (click)="downloadPdf(resume.data)"
          >
            <img
              src="assets/images/document-download.png"
              alt="icon"
              class="mx-2"
            />
            Download
          </a>
        </div>
      </div>
    </mat-card>
    <h2 *ngIf="!resumeList?.length">No result found</h2>
  </div>
</div>
