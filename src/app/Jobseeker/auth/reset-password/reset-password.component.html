<div class="d-flex justify-content-center align-items-center h-100">
  <div
    class="reset-password-container col-xxl-5 col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11"
  >
    <div class="row">
      <div
        class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <h3 class="main-heading">Reset Password</h3>
      </div>
    </div>

    <form autocomplete="off" [formGroup]="form" *ngIf="form">
      <div class="row">
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <div class="password-input">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control"
              id="password"
              formControlName="password"
              #passwordInput
            />
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <img
                src="/assets/images/eyeIcon.png"
                *ngIf="showPassword"
                alt="Hide Password"
              />
              <img
                src="/assets/images/hidePassword.png"
                *ngIf="!showPassword"
                alt="Show Password"
              />
            </span>
          </div>
          <div
            *ngIf="
              form.controls['password'].invalid &&
              form.controls['password'].touched
            "
            class="text-danger mt-2"
          >
            <div *ngIf="form.controls['password'].hasError('required')">
              Password is required
            </div>
            <div *ngIf="form.controls['password'].hasError('minlength')">
              Password should be at least 8 characters long
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-4 d-flex justify-content-center">
          <div class="col-lg-7 col-sm-9 col-8">
            <button
              type="button"
              class="reset-button w-100 h-100"
              (click)="onResetPasswordClicked()"
            >
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
